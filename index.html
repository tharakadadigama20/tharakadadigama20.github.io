<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Tharaka Dadigama</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg: #102027;
      --card: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.95);
      --glass: rgba(255,255,255,0.04);
      --accent: #00e676;
      --max-width: 1100px;
    }

    * { box-sizing: border-box; }
    body, html { margin: 0; padding: 0; height: 100%; }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg, var(--bg), #087) fixed;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .wrap {
      width: 100%;
      max-width: var(--max-width);
      background: rgba(255,255,255,0.03);
      border-radius: 16px;
      padding: 40px 28px;
      backdrop-filter: blur(6px) saturate(120%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 5vw, 32px);
      font-weight: 700;
      color: #fff;
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .tagline {
      margin-top: 6px;
      font-size: 16px;
      opacity: 0.9;
    }

    .socials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 600px;
      margin: 28px 0;
    }

    .icon {
      height: 60px;
      width: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--glass);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
      transition: all .18s ease;
    }

    .icon i {
      font-size: 22px;
      color: rgba(255,255,255,0.9);
    }

    .icon:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.12);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    footer {
      margin-top: 22px;
      text-align: center;
      opacity: 0.75;
      font-size: 14px;
    }

    /* Ultra small devices */
    @media (max-width: 480px) {
      body { padding: 16px; }
      .wrap { padding: 24px 16px; }
      .icon { height: 52px; width: 52px; }
      .socials { gap: 14px; grid-template-columns: repeat(3, 1fr); }
      .btn { padding: 8px 12px; font-size: 14px; }
    }
  </style>
</head>

<body>
  <main class="wrap" role="main">
    <header>
      <h1>Hi, I’m <span id="name">Tharaka Dadigama</span></h1>
      <button class="btn" id="copyBtn">Copy Link</button>
    </header>

    <section class="center">
      <p class="tagline">Find me on</p>

      <div class="socials">
        <a class="icon" href="https://www.instagram.com/td.2.0/"><i class="fab fa-instagram"></i></a>
        <a class="icon" href="https://www.facebook.com/tharaka.dadigama.5/"><i class="fab fa-facebook"></i></a>
        <a class="icon" href="https://lk.linkedin.com/in/tharaka-dadigama-96133b196"><i class="fab fa-linkedin-in"></i></a>
        <a class="icon" href="https://github.com/tharakadadigama20"><i class="fab fa-github"></i></a>
        <a class="icon" href="https://x.com/TDadigama"><i class="fa-brands fa-x"></i></a>
      </div>
    </section>

    <footer>Made with ♥ — small, fast, accessible profile.</footer>
  </main>

  <script>
    const nameEl = document.getElementById('name');
    const copyBtn = document.getElementById('copyBtn');
    const params = new URLSearchParams(location.search);

    if (params.get('name')) nameEl.textContent = params.get('name');

    copyBtn.addEventListener('click', async () => {
      const url = location.href.split('?')[0] + '?name=' + encodeURIComponent(nameEl.textContent);
      try {
        await navigator.clipboard.writeText(url);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy Link', 1600);
      } catch {
        location.href = url;
      }
    });
  </script>
</body>
</html>
